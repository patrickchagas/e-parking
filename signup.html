<div class="account-container register">
	
	<div class="content clearfix">
		
		<form action="pagamento.html" method="post">
		
			<h1>Cadastre-se</h1>			
			
			<div class="login-fields">
				
				<p>Crie uma conta grátis:</p>
				
				<div class="field">
					<label for="firstname">Primeiro nome:</label>
					<input type="text" id="firstname" name="firstname" value="" placeholder="Primeiro nome" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">Sobrenome:</label>	
					<input type="text" id="lastname" name="lastname" value="" placeholder="Sobrenome" class="login" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">E-mail:</label>
					<input type="text" id="email" name="email" value="" placeholder="E-mail" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" value="" placeholder="Senha" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">Confirme a senha:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirmar senha" class="login"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Aceito os termos e condições do e-Parking.</label>
				</span>
									
				<button class="button btn btn-primary btn-large">Cadastrar</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
