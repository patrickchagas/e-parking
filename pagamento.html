<div class="main">
	
	<div class="main-inner">

	    <div class="container">
	
	      <div class="row">
	      	
	      	<div class="span12">      		
	      		
	      		<div class="widget ">
	      			
	      			<div class="widget-header">
	      				<i class="icon-user"></i>
	      				<h3>Complemento de cadastro</h3>
	  				</div> <!-- /widget-header -->
					
					<div class="widget-content">
					
					
					<br>
						
				<div class="tab-content">
						<div class="tab-pane" id="formcontrols">						
						</div> <!-- /widget-content -->	
						
						<form id="edit-profile" class="form-horizontal" action="login.html">
									<fieldset>
										
										<div class="control-group">											
											<label class="control-label" for="username">Nome de usuário</label>
											<div class="controls">
												<input type="text" class="span6 disabled" id="username" value="e-Parking" disabled>
												<p class="help-block">Seu nome de usuário é único.</p>
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="firstname">Primeiro nome</label>
											<div class="controls">
												<input type="text" class="span6" id="firstname" value="e">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="lastname">Sobrenome</label>
											<div class="controls">
												<input type="text" class="span6" id="lastname" value="Parking">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<div class="control-group">											
											<label class="control-label" for="email">E-mail</label>
											<div class="controls">
												<input type="text" class="span4" id="email" value="contato@eparking.esy.es">
											</div> <!-- /controls -->				
										</div> <!-- /control-group -->
										
										
										<br /><br />
										
                                        
                                        <div class="control-group">											
											<label class="control-label">Complementos</label>
											
                                            
											<div class="controls">
												<label class="checkbox inline">
												  <input type="checkbox"> Personalização de sistema
												</label>
												<br />
												
												<label class="checkbox inline">
												  <input type="checkbox"> Monitoramento e Segurança
												</label>												
												<br />
												
												<label class="checkbox inline">
												  <input type="checkbox"> Suporte Premium
												</label>
											</div>		<!-- /controls -->		
										</div> <!-- /control-group -->
                                        
                                        
                                        
                                        <div class="control-group">											
											<label class="control-label">Tipo de plano</label>
											
                                            
                                            <div class="controls">
                                            <label class="radio inline">
                                              <input type="radio"  name="radiobtns"> Plano mensal
                                            </label>
                                            
                                            <label class="radio inline">
                                              <input type="radio" name="radiobtns"> Plano Anual
                                            </label>
                                          </div>	<!-- /controls -->			
										</div> <!-- /control-group -->
                                        
                                        
                                        
                                        
                                        <div class="control-group">											
											<label class="control-label" for="radiobtns">Débito Mensal</label>
											
                                            <div class="controls">
                                               <div class="input-prepend input-append">
                                                  <span class="add-on">$</span>
                                                  <input class="span2" id="appendedPrependedInput" type="text" value="49">
                                                  <span class="add-on">.00</span>
                                                </div>
                                              </div>	<!-- /controls -->			
										</div> <!-- /control-group -->
                           	
							            <div class="control-group">											
											<label class="control-label">Forma de pagamento</label>
											
                                            
                                            <div class="controls">
                                            <label class="radio inline">
                                              <input type="radio"  name="radiobtns"> Cartão de débito
                                            </label>
                                            
                                            <label class="radio inline">
                                              <input type="radio" name="radiobtns"> Cartão de crédito
                                            </label>
											
											                      
                                            <label class="radio inline">
                                              <input type="radio" name="radiobtns"> Boleto Bancário
                                            </label>
											<br />* As informações de pagamento estarão presentes em "Finanças/Extrato Financeiro"
                                          </div>	<!-- /controls -->			
										</div> <!-- /control-group -->
							
										 <br />
										
											
										<div class="control-group">
											<label class="control-label"></label>
												<div class="controls">
													 <!-- Button to trigger modal -->
                                                    <a href="#myModal" role="button" class="btn" data-toggle="modal">Finalizar</a>
                                                     
                                                    <!-- Modal -->
                                                    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                      <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                        <h3 id="myModalLabel">Deseja realmente avançar?</h3>
                                                      </div>
                                                      <div class="modal-body">
                                                        <p>Clique para salvar ou não, o cadastro</p>
                                                      </div>
                                                      <div class="modal-footer">
                                                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                                                        <button class="btn btn-primary">Salvar</button>
                                                      </div>
                                                    </div>
											</div> <!-- /controls -->	
										</div> <!-- /control-group -->
											
								</div>	</fieldset>
								</form>						
				</div></div> <!-- /widget -->
	      		
		    </div> <!-- /span8 -->
	      	
	      	
	      	
	      	
	      </div> <!-- /row -->
	
	    </div> <!-- /container -->
	    
	</div> <!-- /main-inner -->
    
</div> <!-- /main -->
